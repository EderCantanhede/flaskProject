<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <title>Survey-Form</title>
</head>
<body>
    <h1 id="title">Favorite technology form</h1>
    <p id="description">Please come and participate in our survey</p>
    <form action="" method="post" id="survey-form">
        <fieldset>
            <label id="name-label" for="name">Name: <input placeholder="Enter Your Name" type="text" id="name" required></label>
            <label id="email-label" for="email">Email: <input placeholder="Enter Your Email" type="email" id="email" required></label>
            <label id="number-label" for="age">Age: <input placeholder="Enter Your Age" type="number" id="number" min="13" max="120" required></label>
        </fieldset>
        <fieldset>
            <label>
                Which option best describes your current role?
                <select id="dropdown">
                    <option value="">Select Option</option>
                    <option value="1">Student</option>
                    <option value="2">Full Time Job</option>
                    <option value="3">Full Time Learner</option>
                    <option value="4">Prefer Not To Say</option>
                    <option value="5">Other</option>
                </select>
            </label>
        </fieldset>
        <fieldset>
            <legend>Would you like to learn a new skill?</legend>
            <label class="in-radio"><input class="inline" type="radio" name="skill" checked value="definitely"> Definitely</label>
            <label  class="in-radio"><input class="inline" type="radio" name="skill" value="maybe"> Maybe</label>
            <label  class="in-radio"><input class="inline" type="radio" name="skill" value="not-sure"> Not Sure</label>
        </fieldset>
        <fieldset>
            <label>
                What's your favorite feature?
                <select id="dropdown">
                    <option value="">Select Options</option>
                    <option value="1">Challenges</option>
                    <option value="2">Projects</option>
                    <option value="3">Community</option>
                    <option value="4">Open Source</option>
                    <option value="5"></option>
                </select>
            </label>
        </fieldset>
        <fieldset>
            <legend>What would you like to improve?</legend>
            <label class="in-checkbox"><input class="inline" type="checkbox" value="front-and">Front-end Projects</label>
            <label class="in-checkbox"><input class="inline" type="checkbox" value="form">Forum</label>
            <label class="in-checkbox"><input class="inline" type="checkbox" value="back-end">Back-end Projects</label>
            <label class="in-checkbox"><input class="inline" type="checkbox" value="data-virtualization">Data Visualization</label>
            <label class="in-checkbox"><input class="inline" type="checkbox" value="challenges">Challenges</label>
            <label class="in-checkbox"><input class="inline" type="checkbox" value="open-source-">Open Source Community</label>
            <label class="in-checkbox"><input class="inline" type="checkbox" value="gitter">Gitter help rooms</label>
            <label class="in-checkbox"><input class="inline" type="checkbox" value="videos">Videos</label>
            <label class="in-checkbox"><input class="inline" type="checkbox" value="city">City Meetups</label>
            <label class="in-checkbox"><input class="inline" type="checkbox" value="wiki">Wiki</label>
            <label class="in-checkbox"><input class="inline" type="checkbox" value="courses">Additional Courses</label>
        </fieldset>
        <fieldset>
            <label>
                Any comments or suggestions?
                <textarea name="bio" id="" cols="50" rows="5">Enter your comment here...</textarea>
            </label>
        </fieldset>
        <input class="button" id="submit" type="submit" value="Submit">
    </form>
</body>
</html>
